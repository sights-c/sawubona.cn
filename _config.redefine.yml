    enable: # Whether to enable
    number: 陕ICP备2023011351号 # ICP record number
    url: https://beian.miit.gov.cn/ # ICP record url
# FOOTER <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end

